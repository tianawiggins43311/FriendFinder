<script type= "text/javascript">
        $("#submitBtn").on("click", function(event) {
            event.preventDefault();

            var valid= true;

            if($("#name").val() === "" || $("#photo").val() === "") {
                valid= false;
            } else ($("#question 1").val() === "empty" || $("#question 2").val() === "empty" || $("#question 3").val() === "empty" || $("#question 4").val() === "empty" || $("#question 5").val() === "empty" || $("#question 6").val() === "empty" || $("#question 7").val() === "empty" || $("#question 8").val() === "empty" || $("#question 9").val() === "empty" || $("#question 10").val() === "empty") {
		valid= false; 
            }
	 if(valid === true) {
			var newUser = {
				name: $("#name").val().trim(),
				photo: $("#photo").val().trim(),
				scores: [
					$("#question1").val(),
					$("#question2").val(),
					$("#question3").val(),
					$("#question4").val(),
					$("#question5").val(),
					$("#question6").val(),
					$("#question7").val(),
					$("#question8").val(),
					$("#question9").val(),
					$("#question10").val()
				]
			};
			var currentURL = window.location.origin;
			$.post(currentURL + "/api/friends", newUser, function(data) {
				$("#bestFriend").text(data.name);
				$("#bestFriendPhoto").attr("src", data.photo);
				$("#bestFriendModal").modal("toggle");
			});
		} else {
			// If a required field is missing, show alert
			alert("Survey is incomplete!");
		}
	});
            </script>
